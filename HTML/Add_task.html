<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" content="width=device-width, initial-scale=1 ">
        <link rel="stylesheet" href="../CSS/new_task.css">
        <title>Add-Task</title>
    </head>
<body>
    <ul class="navbar">
        <img class="logo" src="../Icons/SAVNAC.png">
        <li>
            <img src="../Icons/clipboard.png" >
            <a href="Tasks_Dashboard.html">Tasks</a> 
        </li>
        <li>
            <img src="../Icons/calender.png">
            <a href="#calender">Calendar</a>
        </li>
        <li>
            <img src="../Icons/mail.png">
            <a href="#messages">Messages</a>
        </li>
        <li>
            <img src="../Icons/groups.png">
            <a href="#meetings">Meetings</a>
        </li>
        <li id="settings">
            <img src="../Icons/options.png">
        </li>
    </ul>
    <div class="mainscreen">
        <div class="topSection">
            <div class="courses">
                <a href="Tasks_Dashboard.html">COMPSCI 345</a>
                <img src="../Icons/down_arrow.png">
            </div>
            <div class="members">
                <img src="../Icons/groups.png">
                <img src="../Icons/groups.png">
                <img src="../Icons/groups.png">
                <img src="../Icons/groups.png">
                <img src="../Icons/groups.png">
            </div>
        </div>

        <div class="messages">
            Messages go here
        </div>
        <div class="assignment">
            <div class="assignment_head">
                ASSIGNMENT 1:
                <img src="../Icons/plus.png" id="add_task" onclick="on()">
                <img src="../Icons/search.png" id="search">

            </div>
            
            <br>
            Task bars go here
        </div>
        <div class="calendar">
            Calendar goes here
        </div>

        
    </div>
    <div id="overlay">
    <div class="new_task">
        <div class="new_task_title">
            <h1>
                New Task
            </h1>
        </div>
        <div></div>
        <form class="new_task_box">
            <table style="width:100%">
                <tr>
                    <td>
                        <table>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text"><br></td>
                        </tr>
                        <tr>
                            
                            <td style="vertical-align: top;">Description:</td>
                            <td><textarea type="textarea" rows="4" name="Description:">
                            </textarea><br></td>
                        </tr>
                        <tr>
                            <td>Project: </td>
                            <td><input style="align-self: right" list="Assignments"></td>
                        </tr>
                        <tr>
                            <td>Due Date: </td>
                            <td><input type="date"></td>
                        </tr>
                    </table>
                    </td>
                    <td>
                        Checklist:<br>
                        <div class="check_box">
                            <input type="checkbox" name="1" > Peer Review<br>
                            <input type="checkbox" name="2" > Format Document<br>
                            <input type="checkbox" name="3" > Spell check<br>
                            <input type="checkbox" name="4" > Proof Read<br>
                            <img src="../Icons/plus.png">
                        </div>
                        <br>
                        Contributors:<br>
                        <div class="contributor_box">
                            <img src="../Icons/profileOnline.png">Alesh
                            <img src="../Icons/profileOffline.png">Matthew
                            <img src="../Icons/profileOnline.png">John
                            <img src="../Icons/profileOffline.png">Lewis
                        </div>
                        <br>
                        <input class="buttons_new_task" type="button" value="Done" onclick="off()">
                        <input class="buttons_new_task" type="Button" value="Cancel" onclick="off()">
                        <br>
                    </td>
                </tr>
            </table>
        </from>
        <datalist id="Assignments">
            <option value="Assignment 1">
            <option value="Assignment 2">
          </datalist>
    </div>
    </div>

    <script>
        function on() {
            document.getElementById("overlay").style.display = "block";
        }
            
        function off() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
